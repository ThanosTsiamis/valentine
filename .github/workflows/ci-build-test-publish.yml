name: CI (Build wheels + Test + Publish)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  # ---------- 1) Build wheels with cibuildwheel ----------
  build_wheels:
    name: Build wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    env:
      # Build for CPython 3.10â€“3.14
      CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-* cp314-*"
      CIBW_SKIP: "pp* *-musllinux_* *i686 *-win32"
      CIBW_ARCHS_MACOS: "universal2"
      CIBW_ARCHS_LINUX: "x86_64"
      CIBW_ARCHS_WINDOWS: "AMD64"

      # Keep wheel-internal tests minimal to avoid Java in manylinux containers.
      CIBW_TEST_COMMAND: "python -c \"import valentine; print(getattr(valentine, '__version__', 'ok'))\""

    steps:
      - uses: actions/checkout@v4

      # QEMU only needed if you later add aarch64, but harmless to keep off for now
      - name: Set up QEMU (Linux only)
        if: matrix.os == 'ubuntu-latest'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Python (driver)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel==2.* build

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse

      - name: Build sdist (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          python -m build --sdist --outdir dist
          mkdir -p dist
          cp wheelhouse/* dist/ || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: valentine-${{ matrix.os }}-artifacts
          path: |
            wheelhouse/*.whl
            dist/*.tar.gz
          if-no-files-found: ignore

  # ---------- 2) Test from source on all OS/Python ----------
  test_source:
    name: Test (source) py${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        python-version: [ '3.10', '3.11', '3.12', '3.13', '3.14' ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install package (from source)
        run: pip install -U pip && pip install .

      - name: Install test dependencies
        run: pip install pytest==8.3.3

      - name: Run tests (unittest)
        run: python -m unittest discover tests

  # ---------- 3) Test the BUILT wheels on all OS/Python ----------
  test_wheels:
    name: Test (wheel) py${{ matrix.python-version }} on ${{ matrix.os }}
    needs: [ build_wheels ]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        python-version: [ '3.10', '3.11', '3.12', '3.13', '3.14' ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Download OS-specific artifacts
        uses: actions/download-artifact@v4
        with:
          name: valentine-${{ matrix.os }}-artifacts
          path: artifacts

      - name: Install built wheel
        shell: bash
        run: |
          python -m pip install -U pip
          # Install from the artifact dir; pip will pick the matching wheel for this Python/OS
          python -m pip install artifacts || \
          python -m pip install artifacts/*.whl

      - name: Install test dependencies
        run: pip install pytest==8.3.3

      - name: Run tests (against installed wheel)
        run: python -m unittest discover tests

  # ---------- 4) (Optional) Publish to PyPI on Release ----------
  publish-to-pypi:
    name: Publish to PyPI
    needs: [ build_wheels, test_source, test_wheels ]
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifacts
        run: |
          mkdir -p upload
          find dist -type f -name "*.whl" -exec cp {} upload/ \;
          find dist -type f -name "*.tar.gz" -exec cp {} upload/ \;

      # Use ONE of the two publish approaches below:

      # A) API token secret (simple):
      - name: Publish (PyPI via API token)
        if: env.USE_OIDC != '1'
        uses: pypa/gh-action-pypi-publish@v1.10.3
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: upload

      # B) Trusted Publisher / OIDC (recommended):
      #    Configure Trusted Publisher in PyPI project settings first, then set a repo variable USE_OIDC=1
      - name: Publish (PyPI via OIDC)
        if: env.USE_OIDC == '1'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: upload
